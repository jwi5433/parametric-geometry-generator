<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric Geometry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="parametric.js"></script>
    <style>
    body {
        margin: 0; 
        border: none; 
        padding: 0;
        display: flex;
        flex-direction: column;
        width: 100%; 
        height: 100vh;
    }
    .controls {
        padding: 10px;
    }
    .controls > * {
        margin: 0 10px;
    }
    .canvas-container {
        flex-grow: 1;
    }
    canvas {
        width: 100%;
        height: 100%;
        display: block;
    }
    </style>
</head>
<body>
    <div class="controls">
        <label>Rings: <input id="rings" type="number" value="8" min="1"/></label>
        <label>Slices: <input id="slices" type="number" value="16" min="3"/></label>
        <label>Torus: <input id="torus" type="checkbox"/></label>
        <button id="generate">Generate</button>
    </div>
    <div class="canvas-container">
        <canvas></canvas>
    </div>
</body>
</html>
